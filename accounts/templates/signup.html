{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="max-width: 450px; width: 100%; background-color: #1e1e1e; border-radius: 1rem;">
    
    <h2 class="text-center mb-4 text-success">Create an Account</h2>

    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>

      <p class="mt-3 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none text-info">Login</a>
      </p>
    </form>

  </div>
</div>
{% endblock %}
