{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; background-color: #1e1e1e; border-radius: 1rem;">
    
    <h2 class="text-center mb-4 text-info">Login</h2>

    <form method="post">
      {% csrf_token %}
      
      <!-- Styling Django form fields -->
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>

      <p class="mt-3 text-center">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-decoration-none text-info">Sign up</a>
      </p>
    </form>

  </div>
</div>
{% endblock %}
