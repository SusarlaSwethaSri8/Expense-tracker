{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white shadow-lg p-4 rounded text-center">
        <h3 class="text-danger fw-bold mb-3">⚠️ Confirm Deletion</h3>
        <p class="fs-5 mb-4">
            Are you sure you want to delete this expense?
        </p>

        <div class="mb-3">
            <strong>{{ expense.title }}</strong> – ₹{{ expense.amount }} 
            <span class="text-muted">({{ expense.category }})</span>
        </div>

        <form method="post" class="d-flex justify-content-center gap-3 mt-4">
            {% csrf_token %}
            <a href="{% url 'expense_list' %}" class="btn btn-outline-light px-4">❌ Cancel</a>
            <button type="submit" class="btn btn-danger px-4">✅ Yes, Delete</button>
        </form>
    </div>
</div>
{% endblock %}
